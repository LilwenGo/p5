        class Circle {
            constructor(x,y,r) {
                this.x = x;
                this.y = y;
                this.r = r;
            }

            static min = 25;
            static max = 125;

            testX() {
                if(this.x < 0) {
                    this.x = width; 
                    return;
                }
                if(this.x > width) {
                    this.x = 0;
                    return;
                }
            }
            
            testY() {
                if(this.y < 0) {
                    this.y = height; 
                    return;
                }
                if(this.y > height) {
                    this.y = 0;
                    return;
                }
            }

            testR() {
                if(this.r < Circle.min) {
                    this.r = Circle.min;
                    return;
                }
                if(this.r > Circle.max) {
                    this.r = Circle.max;
                    return;
                }
            }
        }
        let f = 0;
        let ps = [];
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            background(200, 100);
            color1 = `rgb(${Math.ceil(Math.random()*255)},${Math.ceil(Math.random()*255)},${Math.ceil(Math.random()*255)})`;
            color2 = `rgb(${Math.ceil(Math.random()*255)},${Math.ceil(Math.random()*255)},${Math.ceil(Math.random()*255)})`;
        }
        function draw() {
            f++;
            background(200, 10);
            for(let p of ps) {
                p.x += random(-5,5);
                p.y += random(0,15);
                p.r += random(-5,5);
                p.testX();
                p.testY();
                p.testR();
                if(p.x > width/2) {
                    fill(color1);
                    stroke(color2);
                } else {
                    fill(color2);
                    stroke(color1);
                }
                circle(p.x, p.y, p.r);
            }
        }
        function mousePressed() {
            let x = mouseX;
            let y = mouseY;
            ps.push(new Circle(mouseX, mouseY, random(Circle.min,Circle.max)));
        }
